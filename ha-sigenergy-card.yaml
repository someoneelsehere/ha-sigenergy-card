            {% elif is_state('binary_sensor.sigen_plant_exporting_to_grid', 'on') %}
              animation: cometMove 2s ease-in-out infinite 1s;
            {% endif %}
            pointer-events: none;
            }
          {% endif %} @keyframes cometMove {
            0% {
              {% if is_state('binary_sensor.sigen_plant_importing_from_grid', 'on') %}
                left: 100%;
              {% elif is_state('binary_sensor.sigen_plant_exporting_to_grid', 'on') %}
                left: -40%;
